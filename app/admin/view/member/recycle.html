/*删除*/
function del(obj,id){
    confirm('确认要删除吗？',"ts")
    $.get("__moduleurl__/member/del",{'id':id},function(res){
            if(res.status=="1"){
                appendMask('删除成功','cg');
                location.replace(location.href)
            }else{
                appendMask('删除失败','ts');
                 location.replace(location.href)
            }
        },"json");

}
/*批量删除*/
function multiple_del(){
    var checkbox=$("input[name='del[]']:checked");//被选中的复选框对象
    var strId="";
    for(var i=0;i<checkbox.length;i++){
        strId+=checkbox.eq(i).val()+",";
    }

    if(strId==""){
        appendMaks('未选择数据!','ts');
        return false;
    }
    if(confirm('确认要删除吗？')){
        $.get("__moduleurl__/member/del",{'id':strId},function(res){
            if(res.status=="1"){
                appendMaks('删除成功','cg');
                location.href="__moduleurl__/member";
            }else{
                appendMask('删除失败','ts');
                location.href="__moduleurl__/member";
            }
        },"json");
    };
}
function appendMask(content,src){
	$("body").append(`
			<div class="maskNew">
				<div class="maskNewContent">
					<a href="javascript:void(0);" class="closeA" onclick=closeMask1() ><img src="/images/icon1/gb.png"/></a>
					<div class="maskTitle">提示</div>	
					<div style="text-align:center;margin-top:30px"><img src="/images/icon1/${src}.png"></div>
					<div style="height: 50px;position: relative;top:20px;font-size: 22px;text-align: center;">
						${content}
					</div>
					<div style="text-align:center;margin-top:30px">
						<button class="closeMask" onclick=closeMask1() >确认</button>
					</div>
					
				</div>
			</div>	
		`)
}
function closeMask(id){
	$(".maskNew").remove();
    $.ajax({
    	type:"get",
    	url:"__moduleurl__/member/recycle?do=recovery&id="+id,
    	async:true,
    	dataType:"html",
    	success:function(res){
    		console.log(res)
    		if(res==1){
    			appendMask("恢复成功","cg");
    		}
    		else{
    			appendMask("恢复失败","ts");
    		}
    	}
    });
}
function closeMask1(){
	
	$(".maskNew").remove();
	location.href="__moduleurl__/member/recycle";
}
function confirm (content,id){
	$("body").append(`
			<div class="maskNew">
				<div class="maskNewContent">
					<a href="javascript:void(0);" class="closeA" onclick=closeMask1() ><img src="/images/icon1/gb.png"/></a>
					<div class="maskTitle">提示</div>	
					<div style="text-align:center;margin-top:30px"><img src="/images/icon1/ts.png"></div>
					<div style="height: 50px;position: relative;top:20px;font-size: 22px;text-align: center;">
						${content}
					</div>
					<div style="text-align:center;margin-top:30px">
						<button class="closeMask" style="margin-right:20px" onclick=closeMask("${id}") >确认</button>
						<button class="closeMask" onclick=closeMask1() >取消</button>
					</div>
				</div>
			</div>	
		`)
}

function confirm1 (content,id,content1){

function closeMask2(id,content){
	$(".maskNew").remove();
    $.ajax({
    	type:"post",

    		if(content=="启用"){

	    		}
	    		else{

	    		}
    		}

	    		}
	    		else{
	    			appendMask("禁用失败","ts");
	    		}
    		}
    	}
    });
}
